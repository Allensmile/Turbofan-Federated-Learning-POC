version: '3'
services:
    notebooks:
      image: heurekalabs/pysyft-notebook:latest
      container_name: notebooks
      environment:
                - JUPYTER_ENABLE_LAB=yes
                - WORKSPACE_DIR=/notebooks
      networks:
                - grid-default
      ports:
                - "8888:8888"
      volumes:
                - ./notebooks:/notebooks
      labels:
                kompose.service.type: loadbalancer
    grid-gateway:
        image: openmined/grid-gateway:latest
        container_name: grid-gateway
        environment:
                - PORT=5000
                - SECRET_KEY=ineedtoputasecrethere
                - DATABASE_URL=sqlite:///databasegateway.db
                - GUNICORN_WORKER_CLASS=gevent
                - GUNICORN_LOG-FILE=-
        networks:
                - grid-default
        ports:
                - "5000:5000"
    engine1:
        image: heurekalabs/turbofan-engine:latest
        container_name: engine1
        environment:
                - GRID_NETWORK_URL=http://grid-gateway:5000
                - ID=gridnode1
                - ADDRESS=http://engine1:3001
                - DATABASE_URL=sqlite:///databaseGridEngine1.db
                - PORT=3001
                - ENGINE_ID=engine1
                - ENGINE_PORT=8001
                - GRID_NODE_ADDRESS=localhost:3001
                - GRID_GATEWAY_ADDRESS=grid-gateway:5000
                - DATA_DIR=/data
                - DATASET_ID=1
                - CYCLE_LENGTH=1
                - GUNICORN_WORKER_CLASS=gevent
                - GUNICORN_TIMEOUT=90
                - GUNICORN_LOG-FILE=-
        depends_on:
                - "gateway"
        networks:
                - grid-default
        ports:
                - "3001:3001"
                - "8001:8001"
        volumes:
                - ./data/train_data_worker_1.txt:/data/train_data_worker_1.txt
        labels:
                kompose.service.type: loadbalancer
